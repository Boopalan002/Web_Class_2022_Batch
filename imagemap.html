<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maps</title>
    <style>
        img
        {
            margin:0 auto;
            display:block;
        }
    </style>
</head>
<body>
<img src="https://img.freepik.com/free-photo/flat-lay-desk-concept-with-smartphone-template_23-2148111335.jpg"
alt="laptop" usemap="#laptop" height="150" width="250"/>
<map name="laptop">
    <area shape="rect" coords="200,70,230,125" alt="phone" href="https://microsoft.com"/>
</map>
</body>
</html>
